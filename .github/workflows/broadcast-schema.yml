name: Broadcast Schema to Spokes

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  generate:
    name: Generate Types
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.get-repos.outputs.repos }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Generate TypeScript Types
        run: npx supabase gen types typescript --project-id ${{ secrets.SUPABASE_PROJECT_ID }} > types/database.types.ts
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      
      - name: Format Types
        run: node scripts/format-types.js
      
      - name: Commit to Hub
        run: |
          git config user.name "EryAI Schema Bot"
          git config user.email "bot@eryai.tech"
          git add types/
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update database types from supabase" && git push)
      
      - name: Get EryAI repos
        id: get-repos
        run: |
          REPOS=$(curl -s -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
            "https://api.github.com/users/shabajeric91-sketch/repos?per_page=100" | \
            jq -r '[.[] | select(.name | test("^eryai|^ery-ai")) | select(.name != "eryai-core-schema") | .name] | @json')
          echo "repos=$REPOS" >> $GITHUB_OUTPUT
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: broadcast-files
          path: |
            types/
            templates/

  broadcast:
    name: Push to ${{ matrix.repo }}
    needs: generate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: ${{ fromJson(needs.generate.outputs.repos) }}
      fail-fast: false
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: broadcast-files
          path: artifacts/
      
      - name: Push to ${{ matrix.repo }}
        run: |
          git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/shabajeric91-sketch/${{ matrix.repo }}.git spoke-repo
          cd spoke-repo
          
          mkdir -p types
          cp ../artifacts/types/database.types.ts types/database.types.ts
          cp ../artifacts/templates/jsconfig.json jsconfig.json
          
          if [ -f "package.json" ]; then
            DUPES=$(grep -c '"devDependencies"' package.json || echo "0")
            if [ "$DUPES" -gt "1" ]; then
              echo "Fixing corrupted package.json..."
              REPO_NAME="${{ matrix.repo }}"
              echo "{\"name\":\"$REPO_NAME\",\"version\":\"1.0.0\",\"dependencies\":{\"@supabase/supabase-js\":\"^2.39.0\"},\"devDependencies\":{\"typescript\":\"^5.0.0\"}}" > package.json
              node -e "const f=require('fs'),p=JSON.parse(f.readFileSync('package.json'));f.writeFileSync('package.json',JSON.stringify(p,null,2));"
            else
              node -e "const f=require('fs'),p=JSON.parse(f.readFileSync('package.json'));p.devDependencies=p.devDependencies||{};p.devDependencies.typescript='^5.0.0';f.writeFileSync('package.json',JSON.stringify(p,null,2));"
            fi
          fi
          
          mkdir -p .github/workflows
          cp ../artifacts/templates/ci.yml .github/workflows/ci.yml
          
          git config user.name "EryAI Schema Bot"
          git config user.email "bot@eryai.tech"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: sync from eryai-core-schema" && git push)
