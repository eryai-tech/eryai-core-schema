name: Broadcast Schema to Spokes

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    name: Generate Types
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.get-repos.outputs.repos }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Generate TypeScript Types
        run: npx supabase gen types typescript --project-id ${{ secrets.SUPABASE_PROJECT_ID }} > types/database.types.ts
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      
      - name: Format Types
        run: node scripts/format-types.js || echo "No format script found, skipping"
      
      - name: Commit to Hub
        run: |
          git config user.name "EryAI Schema Bot"
          git config user.email "bot@eryai.tech"
          git add types/
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update database types from supabase" && git push)
      
      - name: Get EryAI repos
        id: get-repos
        run: |
          REPOS='["eryai-dashboard","eryai-engine","eryai-monitoring","eryai-sales","eryai-tech","eryai-demos","ery-ai-demo-restaurang"]'
          echo "repos=$REPOS" >> $GITHUB_OUTPUT
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: broadcast-files
          path: |
            types/
            templates/

  broadcast:
    name: Push to ${{ matrix.repo }}
    needs: generate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: ${{ fromJson(needs.generate.outputs.repos) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: broadcast-files
          path: artifacts/
      
      - name: Push to ${{ matrix.repo }}
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Clone with token directly in URL (no x-access-token prefix)
          git clone "https://${GH_TOKEN}@github.com/eryai-tech/${{ matrix.repo }}.git" spoke-repo
          cd spoke-repo
          
          # Copy files
          mkdir -p types
          cp ../artifacts/types/database.types.ts types/database.types.ts
          cp ../artifacts/templates/jsconfig.json jsconfig.json
          
          # Fix package.json using Node (not sed)
          if [ -f "package.json" ]; then
            node -e "
              const fs = require('fs');
              let pkg;
              try {
                pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
              } catch (e) {
                console.log('Corrupted JSON, using git restore');
                process.exit(1);
              }
              pkg.devDependencies = pkg.devDependencies || {};
              pkg.devDependencies.typescript = '^5.0.0';
              fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
            " || git checkout HEAD -- package.json
          fi
          
          # Copy CI workflow
          mkdir -p .github/workflows
          cp ../artifacts/templates/ci.yml .github/workflows/ci.yml
          
          # Git config
          git config user.name "EryAI Schema Bot"
          git config user.email "bot@eryai.tech"
          
          # CRITICAL: Kill any cached credentials from checkout
          git config --local --unset-all http.https://github.com/.extraheader || true
          
          # Set remote with token (no x-access-token prefix)
          git remote set-url origin "https://${GH_TOKEN}@github.com/eryai-tech/${{ matrix.repo }}.git"
          
          # Commit and push
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: sync from eryai-core-schema" && git push origin main)
